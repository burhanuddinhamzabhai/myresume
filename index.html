<!DOCTYPE html>
<html>
<head>
	<title>Burhanuddin Hamzabhai</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
	html{
		
		 -webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
-o-user-select: none;
user-select: none;

	}
	body{
		margin: 0;
		padding: 0;
		background: white;
		text-align: center;
	}
	.responsive {
  width: 60%;
  height: auto;
}
@media screen and (max-width: 425px){
	.responsive {
  width: 100%;
  height: auto;
}
</style>
<body>
	<img src="BURHANUDDIN HAMZABHAI.png" alt="Resume" class="responsive" width="600" height="400">
<script>
       window.history.replaceState('','','/');
</script>
<script type="text/javascript">
function click (e) {
  if (!e)
    e = window.event;
  if ((e.type && e.type == "contextmenu") || (e.button && e.button == 2) || (e.which && e.which == 3)) {
    if (window.opera)
      window.alert("");
    return false;
  }
}
if (document.layers)
  document.captureEvents(Event.MOUSEDOWN);
document.onmousedown = click;
document.oncontextmenu = click;
</script>
</body>
</html>
